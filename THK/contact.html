<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sister to Sister - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="contact-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand text-white fw-bold" href="index.html">Sister to Sister</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="about.html">About</a>
      <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
      <a class="nav-link text-white" href="business.html">Business Idea</a>
      <a class="nav-link text-white" href="contact.html">Contact</a>
      <img src="logo.png" alt="Sister to Sister Logo" class="logo-img"/>
    </div>
  </nav>

  <section class="container py-4">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">We’d love to hear from you!</p>

    <form class="mx-auto" style="max-width: 560px;">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="btn btn-light fw-bold">Send</button>
    </form>
  </section>

  <footer class="text-center py-3">© 2025 Sister to Sister Mentorship</footer>
</body>
</html>
